<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Mr. Roger's Neighborhood | An Epicodus Project</title>
  </head>
  <body>
    <div class="jumbotron">

      <h1 class="title-text"><img src="./img/rogers.png" alt="Picture of a black and white Mr. Rogers icon.">Mr. Roger's Neighborhood</h1>
      
    </div>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="well content">
            <form id="get-number">
              <div class="form-box">
                <h2 class="box-title">Input</h2>
                <div class="form-group">
                    <label for="number">Enter a  number: </label>
                    <br>
                    <input type="text" id="input-number" name="number" placeholder="123" class="input-field">
                    <br>
                    <label for="input-name">Enter your name:</label>
                    <br>
                    <input type="text" id="input-name" name="name" placeholder="John Smith" class="input-field">
                    <br><br>
                    <button class="btn btn-primary"><strong>Get Results</strong></button>
                </div>
              </div>
              <div class="options">
                <h2 class="box-title">Options</h2>
                  <input type="radio" id="normal" name="direction" value="normal" checked>
                  &nbsp;&nbsp;
                  <label for="normal">Normal</label><br>
                  <input type="radio" id="reverse" name="direction" value="reverse">
                  &nbsp;&nbsp;
                  <label for="reverse">Reverse</label>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="well content" id="result-box">
            <div id="result">
              <h2>Result</h2>
              <p id="display-result"></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
